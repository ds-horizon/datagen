name: Go Lint

on:
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Run Go Linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1

      - name: Download Go modules
        run: go mod download

      - name: Run tests
        run: go test -v ./... -coverprofile=coverage.txt

      - name: Check coverage threshold
        run: |
          DESIRED_THRESHOLD=7
          COVERAGE=$(go tool cover -func=coverage.txt | grep total | awk '{print $3}' | sed 's/%//')
          echo "Current coverage: ${COVERAGE}%"
          COVERAGE_INT=$(echo "$COVERAGE" | awk -F. '{print $1}')
          if [ "$COVERAGE_INT" -lt ${DESIRED_THRESHOLD} ]; then
            echo "Coverage ${COVERAGE}% is below the required ${DESIRED_THRESHOLD}% threshold"
            exit 1
          fi
          echo "Coverage ${COVERAGE}% meets the required ${DESIRED_THRESHOLD}% threshold"

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
